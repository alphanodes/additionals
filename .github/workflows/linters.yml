name: Run Linters
on:
  push:
  pull_request:
  schedule:
    - cron: '30 5 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install package dependencies
      run: |
        sudo apt-get install --yes --quiet pandoc

    - name: Setup Gemfile
      run: |
        touch .enable_linters
        sed -i "3isource 'https://rubygems.org'" Gemfile

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Setup gems
      run: |
        bundle install --jobs 4 --retry 3

    - name: Show used RuboCop version
      run: |
        bundle exec rubocop -V

    - name: Run RuboCop
      run: |
        bundle exec rubocop -S

    - name: Run Slim-Lint
      run: |
        bundle exec slim-lint app/views
      if: always()

    - name: Run Brakeman
      run: |
        bundle exec brakeman -5

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '24'

    - run: yarn install

    - name: Run Stylelint
      run: node_modules/.bin/stylelint assets/stylesheets/

    - name: Run ESLint
      run: node_modules/.bin/eslint assets/javascripts/

    - name: Run MarkdownLint
      run: node_modules/.bin/markdownlint README.md CHANGELOG.md
